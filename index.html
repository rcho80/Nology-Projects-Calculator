  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
  </head>

  <body class="flex flex__center flex__align-center">
    <section class="container flex flex__column flex__between">
      <header>
        <nav class="nav">
          <ul class="nav__ul flex flex__align-center flex__justify-end">
            <li class="nav__li--logo">Calculator</li>
          </ul>
        </nav>
      </header>

      <section id="items" class="flex flex__align-end flex__column flex__spaced">
        <p id="btns__calcBox"></p>
        <h1 id="btns__visualBox"></h1>
      </section>

      <main>
        <section>

          <section class="flex flex__center flex__align-center ">
            <div id="btns__percentage">%</div>
            <div id="btns__pi">&#960</div>
            <div id="btns__delete">C</div>
            <div id="btns__CE">CE</div>
          </section>

          <section class="flex flex__center flex__align-center ">
            <div id="btns__oneOverX">1/x</div>
            <div id="btns__squared">x&sup2</div>
            <div id="btns__2rootx">2&#8730x</div>
            <div class="btns__funcs">รท</div>
          </section>

          <section class="flex flex__center flex__align-center ">
            <div class="btns__numbers">7</div>
            <div class="btns__numbers">8</div>
            <div class="btns__numbers">9</div>
            <div class=" btns__funcs">ร</div>
          </section>

          <section class="flex flex__center flex__align-center ">
            <div class="btns__numbers">4</div>
            <div class="btns__numbers">5</div>
            <div class="btns__numbers">6</div>
            <div class="btns__funcs">-</div>
          </section>


          <section class="flex flex__center flex__align-center">
            <div class="btns__numbers">1</div>
            <div class="btns__numbers">2</div>
            <div class="btns__numbers">3</div>
            <div class="btns__funcs">+</div>
          </section>


          <section class="flex flex__center flex__align-center ">
            <div id="btns__plusMinus">+/-</div>
            <div class="btns__numbers">0</div>
            <div id="btns__decimal">.</div>
            <div id="equal">=</div>
          </section>

        </section>

      </main>

    </section>

    <script src="script.js" charset="utf-8"></script>
  </body>

  </html>
